    <text id="_ID_Tarea_T-00X_Nombre_Preparar_reporte_mensual_de_ventas_RF1._Importar_CSV_desde_Parametros_B2_a_hoja_DatosBrutos_y_convertir_a_tb_DatosBrutos._RF2._Limpiar_espacios_y_caracteres_no_imprimibles_quitar_duplicados_por_Factura_Cliente_._RF3._Der" data-name="[ID_Tarea] T-00X | [Nombre] Preparar reporte mensual de ventas

RF1. Importar CSV desde Parametros!B2 a hoja DatosBrutos y convertir a tb_DatosBrutos.  
RF2. Limpiar espacios y caracteres no imprimibles, quitar duplicados por (Factura, Cliente).  
RF3. Der" transform="translate(206.051 6345)" fill="#fff" font-size="16" font-family="Roboto-BoldItalic, Roboto" font-weight="700" font-style="italic"><tspan x="0" y="15">[ID_Tarea] T-00X | [Nombre] Preparar reporte mensual de ventas</tspan><tspan x="0" y="38"></tspan><tspan x="0" y="61" xml:space="preserve">RF1. Importar CSV desde Parametros!B2 a hoja DatosBrutos y convertir a tb_DatosBrutos.  </tspan><tspan x="0" y="84" xml:space="preserve">RF2. Limpiar espacios y caracteres no imprimibles, quitar duplicados por (Factura, Cliente).  </tspan><tspan x="0" y="107" xml:space="preserve">RF3. Derivar campos: Año, Mes, ImporteNeto, IVA(19%), ImporteTotal.  </tspan><tspan x="0" y="130" xml:space="preserve">RF4. Cargar salida en tb_VentasLimpia (hoja Plata) con tipos correctos.  </tspan><tspan x="0" y="153" xml:space="preserve">RF5. Actualizar tabla dinámica “td_ResumenMensual” y guardar log.  </tspan><tspan x="0" y="176"></tspan><tspan x="0" y="199" xml:space="preserve">RNF1. Tiempo total ≤ 5 s para N ≤ 50k filas.  </tspan><tspan x="0" y="222" xml:space="preserve">RNF2. Sin intervención del usuario salvo botón “Actualizar todo”.  </tspan><tspan x="0" y="245" xml:space="preserve">RNF3. Código comentado y con manejo de errores.  </tspan><tspan x="0" y="268"></tspan><tspan x="0" y="291" xml:space="preserve">Datos:  </tspan><tspan x="0" y="314">tb_DatosBrutos(Fecha[date], Cliente[text], Factura[text], Importe[number]).</tspan><tspan x="0" y="337"></tspan><tspan x="0" y="360" xml:space="preserve">Validaciones:  </tspan><tspan x="0" y="383" xml:space="preserve">Fecha &gt;= 2018-01-01  </tspan><tspan x="0" y="406" xml:space="preserve">Importe &gt;= 0  </tspan><tspan x="0" y="429">Cliente no vacío</tspan><tspan x="0" y="452"></tspan><tspan x="0" y="475" xml:space="preserve">Criterios de aceptación:  </tspan><tspan x="0" y="498" xml:space="preserve">CA1. Tras ejecutar, td_ResumenMensual refleja totales por Mes.  </tspan><tspan x="0" y="521" xml:space="preserve">CA2. LOG registra fecha, filas procesadas y “OK” sin errores.  </tspan><tspan x="0" y="544">CA3. Si ruta CSV es inválida, se informa error y LOG registra “ERROR”.</tspan></text>
